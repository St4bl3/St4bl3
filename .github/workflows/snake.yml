name: Snake Game Animation 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: St4bl3  # Change to your GitHub username
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and Push the Snake Animation 🐍
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p output
          mv dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake.svg
          git add output/github-contribution-grid-snake.svg
          git commit -m "Updated snake animation 🐍"
          git push https://St4bl3:${{ secrets.GH_PAT }}@github.com/St4bl3/St4bl3.git output
